<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Radiología Mendoza | Registro</title>
</head>
<body>
    <main>
        <div class="globalContainer">
            <div class="titulo">
                <h1>RADIOLOGÍA MENDOZA</h1>
                <p>Doctor/a con su registro podrá acceder al sistema y solicitar radiografías para sus pacientes</p>
            </div>
            <div class="formContainer">
                <h2>REGISTRO</h2>
                <form action="" id="formRegistro" class="formulario">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombreReg" placeholder="nombre">
                        <label for="nombreReg">Nombre</label>
                    </div>  
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="apellidoReg" placeholder="apellido">
                        <label for="apellidoReg">Apellido</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="userReg" placeholder="usuario">
                        <label for="userReg">Nombre de usuario</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="passReg" placeholder="pass">
                        <label for="passReg">Contraseña</label>
                    </div>                  
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="matricula" placeholder="matricula">
                        <label for="matricula">Número de matrícula</label>
                    </div>
                    <button class="btn btn-primary" type="submit">Registrar</button>
                    <!-- div para contenido dinámico -->
                    <div id="avisosRegistro"></div>
                </form>
                <div>
                    <p class="parrafoFinal">Ya tienes cuenta registrada ? <a href="/index.html" class="link-warning">Inicie sesión</a></p>
                </div>
            </div>
        </div>
    </main>


    <script src="./js/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
