<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>RADIOLOGÍA MENDOZA | Paciente</title>
</head>
<body>
    <main>
        <div class="globalContainer">
            <div class="titulo">
                <h1>RADIOLOGÍA MENDOZA</h1>
                <!-- Contenido dinámico -->
                <h2 id="bienvenida"></h2>
            </div>
            <div class="formContainer">
                <h2>Ingrese los datos de su paciente</h2>
                <form action="" id="formPaciente" class="formulario">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombrePaciente" placeholder="nombrePaciente">
                        <label for="nombrePaciente">Nombre</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="apellidoPaciente" placeholder="apellidoPaciente">
                        <label for="apellidoPaciente">Apellido</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="dniPaciente" placeholder="dniPaciente">
                        <label for="dniPaciente">DNI</label>
                    </div>
                    <button class="btn btn-primary" type="submit">Solicitar radiografías</button>
                    <div>
                        <p id="avisosPaciente"></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <script src="../js/paciente.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
