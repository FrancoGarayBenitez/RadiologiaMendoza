<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Radiología Mendoza | Iniciar sesión</title>
</head>
<body>
    <main>
        <div class="globalContainer">
            <div class="titulo">
                <h1>RADIOLOGÍA MENDOZA</h1>
                <h2>Bienvenidos/as a nuestro sistema de solicitud de radiografías.</h2>
                <p>Acceso exclusivo para profesionales médicos</p>
            </div>
            <div class="formContainer">
                <h2>INICIO DE SESIÓN</h2>
                <form action="" id="formInicioSesion" class="formulario">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="userInicioSesion" placeholder="userInicioSesion">
                        <label for="userInicioSesion">Nombre de usuario</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="passInicioSesion" placeholder="passInicioSesion">
                        <label for="passInicioSesion">Contraseña</label>
                    </div>
                    <button class="btn btn-primary" type="submit">Iniciar sesión</button>
                     <!-- <p> para contenido dinámico -->
                    <p id="avisosInicioSesion"></p>
                </form>
                <p class="parrafoFinal">No tengo cuenta, quiero hacer el <a href="/registro.html" class="link-warning">Registro</a></p>
            </div>
        </div>
    </main>

    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
